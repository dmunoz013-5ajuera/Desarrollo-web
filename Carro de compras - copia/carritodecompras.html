<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Compras frutas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="CSS\style.css">
</head>

<body class="bg-light">
 
    <!-- Barra de Navegación -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">
      <i class="fas fa-spa me-2"></i>frutitas
    </a>
    
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="#productos">Productos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#contacto">Contacto</a>
        </li>
      </ul>

           <!-- Botones del carrito y menú -->
      <div class="d-flex">
        <button class="btn btn-outline-light me-2" data-bs-toggle="offcanvas" data-bs-target="#offcanvasCarrito">
          <i class="fas fa-shopping-cart"></i>
          <span class="badge bg-danger" id="contador-carrito">0</span>
        </button>
        
        <button class="btn btn-outline-light" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu">
          <i class="fas fa-bars"></i>
        </button>
      </div>
    </div>
  </div>
</nav>

<!-- HERO -->
<section class="hero text-white text-center d-flex align-items-center justify-content-center mb-4">
  <div class="container">
    <h1 class="display-4">Frescura asegurada</h1>
    <p class="lead">Encuentra los mejores precios.</p>
    <a href="#productos" class="btn btn-primary btn-lg">Ver Productos</a>
  </div>
</section>

 <!-- CONTENEDOR DE PRODUCTOS -->
  <div class="container py-4" id="productos">
    <h1 class="text-center mb-4">Frutitas</h1>
 
    <div class="row">
      <!-- Productos -->
      <div class="col-md-8">
        <div class="row g-3">
          <!-- Card Producto 1 -->
          <div class="col-md-4">
            <div class="card">
              <img src="IMG\Papaya.jpg" class="card-img-top" alt="Producto 1">
              <div class="card-body">
                <h5 class="card-title">Papayas</h5>
                <button class="btn btn-success w-100" onclick="agregarProducto('Papayas')">Comprar</button>
              </div>
            </div>
          </div>
          <!-- Card Producto 2 -->
          <div class="col-md-4">
            <div class="card">
              <img src="IMG\Cereza.jpg" class="card-img-top" alt="Producto 2" width="210" height="240">
              <div class="card-body">
                <h5 class="card-title">Cerezas</h5>
                <button class="btn btn-success w-100" onclick="agregarProducto('Cerezas')">Comprar</button>
              </div>
            </div>
          </div>
          <!-- Card Producto 3 -->
          <div class="col-md-4">
            <div class="card">
              <img src="IMG\Naranjas.jpg" class="card-img-top" alt="Producto 3">
              <div class="card-body">
                <h5 class="card-title">Naranjas</h5>
                <button class="btn btn-success w-100" onclick="agregarProducto('Naranjas')">Comprar</button>
              </div>
            </div>
          </div>
          <!-- Card Producto 4 -->
          <div class="col-md-4">
            <div class="card">
              <img src="IMG\Granada.jpg" class="card-img-top" alt="Producto 4">
              <div class="card-body">
                <h5 class="card-title">Granadas</h5>
                <button class="btn btn-success w-100" onclick="agregarProducto('Granadas')">Comprar</button>
              </div>
            </div>
          </div>
          <!-- Card Producto 5 -->
          <div class="col-md-4">
            <div class="card">
              <img src="IMG\Piña.jpg" class="card-img-top" alt="Producto 5">
              <div class="card-body">
                <h5 class="card-title">Piñas</h5>
                <button class="btn btn-success w-100" onclick="agregarProducto('Piñas')">Agregar al carrito</button>
              </div>
            </div>
          </div>
        </div>
      </div>
 
      <!-- Card Producto 6 -->
          <div class="col-md-4">
            <div class="card">
              <img src="IMG\Fresa.jpg" class="card-img-top" alt="Producto 6">

                <h5 class="card-title">Fresas</h5>
                <button class="btn btn-success w-100" onclick="agregarProducto('Fresas')">Agregar al carrito</button>
              </div>
            </div>
          </div>
        </div>
